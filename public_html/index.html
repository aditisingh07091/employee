<html>
    <head>
        <title>Employee Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
         <script src="js/index.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="page-header text-center">
                <h2>Employee form using the JPDB Api </h2>
            </div>
            <form id="empform" method="get">
                <div class="form-group">
                  <label for="empId">Employee ID:</label> <label id="empIdMsg">
                        </label>
                    <input type="text" class="form-control"  id="empId"
                           onclick="getEmp()">
                </div>
                <div class="form-group">
                    <label for="empName">Employee Name:</label>
                    <input type="text" class="form-control" id="empName">
                </div>
                <div class="form-group">
                    <label for="empSal">Employee Salary:</label>
                    <input type="number" class="form-control" id="empSal">
                </div>

                <div class="form-group">
                    <label for="hra">HRA:</label>
                    <input type="number" class="form-control" id="hra">
                </div>

                <div class="form-group">
                    <label for="da">DA:</label>
                    <input type="number" class="form-control" id="da">
                </div>

                <div class="form-group">
                    <label for="deduct">Deduction:</label>
                    <input type="number" class="form-control" id="deduct">
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" 
                            onclick="saveData()" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="change" 
                            onclick="changeData()" disabled>Change</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" 
                            onclick="resetForm()" disabled>Reset</button>
                </div>
            </form>
        </div>

        

      


    </body>
</html>
